<head>
        <meta charset="utf-8">


        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Banner Ad - Medium Rectangle (300x250)</title>
        <meta name="ad.size" content="width=300,height=250">
        <meta name="description" content="">


        <style>
            /*
             * Banner container, do not change
             */
            #medium-rectangle {
                background: #F9AC00;
                border: 1px solid #ccc;
                display: block;
                height: 250px;
                margin: 50px auto;
                overflow: hidden;
                padding: 0;
                position: relative;
                width: 300px;
            }
 
            /*
             * My banner ad
             */

            #starbuckslogo {
            	position: absolute;
            	width: 300px;
            	text-align: center;
            	top: 40px;
            	animation-name: fadeIn, fadeOut;
            	animation-duration: 1s, 1s;
            	animation-delay: 0s, 2s;
            	animation-fill-mode: backwards, forwards;
            }
            #smallstarbuckslogo {
            	position: absolute;
            	width: 300px;
            	text-align: left;
            	bottom: 10px;
            	left: 10px;
            	animation-name: fadeIn;
            	animation-duration: 1s;
            	animation-delay: 2.5s;
            	animation-fill-mode: both;
            }
            #smallstarbuckslogo img {
            	width: 30px;
            }

            #ghost {
            	position: absolute;
            	left: -150px;
            	top: 20px;
            	width: 150px;
            	height: 150px;
            	animation-name: moveRight, fadeIn;
            	animation-duration: 4s, 1s;
            	animation-delay: 2s, 1s;
            	animation-fill-mode: both;
            }

            @keyframes fadeIn {
            	0% {
            		opacity: 0;	
            	}
            	100% {
            		opacity: 1;		
            	}
            }
            @keyframes fadeOut {
            	0% {
            		opacity: 1;	
            	}
            	100% {
            		opacity: 0;		
            	}
            }
            @keyframes moveRight {
            	0% {
            		transform: translate(-100px, 0);	
            	}
            	65% {
            		transform: translate(200px,0);
            	}
            	100% {
            		transform: translate(500px,0);	
            	}
            }
 			


        </style>
    </head>
    <body>
        <a href="#" id="medium-rectangle">
        	 <!--markup for banner goes below-->
        		
			<div id="starbuckslogo">
				<img src="images/starbuckslogo.png">
			</div>

			<div id="smallstarbuckslogo">
				<img src="images/starbuckslogo.png">
			</div>
           
     
	      	<div id="ghost">
	      		<img src="images/Ghost.png">
	      	</div>


        	
            <!--markup for banner goes above-->
        </div>
    </body>
</html>
